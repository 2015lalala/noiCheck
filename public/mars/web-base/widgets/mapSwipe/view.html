<!DOCTYPE html>
<html lang="en">
    <head>
        <title>弹窗子页面</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- 移动设备 viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
        <meta name="author" content="火星科技 http://cesium.marsgis.cn ">
        <!-- 360浏览器默认使用Webkit内核 -->
        <meta name="renderer" content="webkit">
        <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
        <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
        <meta name="mobile-web-app-capable" content="yes">
        <!-- Safari浏览器添加到主屏幕（IOS） -->
        <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="火星科技MarsGIS">
        <!-- Win8标题栏及ICON图标 -->
        <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
        <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
        <meta name="msapplication-TileColor" content="#62a8ea">
    
        <!-- 第3方lib引入 -->
        <script type="text/javascript" src="../../lib/include-lib.js?time=20180810" libpath="../../lib/"
                include="jquery,font-awesome,bootstrap,jquery.range,admui-frame"></script>
    
        <link href="../../css/widget-win.css" rel="stylesheet" />
        <link href="view.css?time=20180810" rel="stylesheet" />
        <style>
            .mp_head2 {
                width: 100%;
                height: 45px;
                line-height: 45px;
                text-align: center;
            }
    
            .dark .progress {
                background-color: #0b2931;
            }
        </style>
    
    </head>
<body class="dark">
    <div class="mapSwipeBar  animation-slide-top no-print" style="pointer-events:auto">
        <div class="dropdown dropdown-hover">
            <label> 左侧图层：</label>
            <button id="btnSelectBaseMap" class="btn btn-default" style="max-width: 160px;    overflow-x: hidden;" type="button" data-toggle="dropdown">
                选择左侧图层
            </button>
            <ul id="ddl_basemap" class="dropdown-menu pull-left"></ul>
        </div>
        <div class="dropdown dropdown-hover">
            <label> 右侧图层：</label>
            <button id="btnSelectSwipelayer" class="btn btn-default" style="max-width: 160px;    overflow-x: hidden;" type="button" data-toggle="dropdown">
                选择右侧图层
            </button>
            <ul id="ddl_swipelayer" class="dropdown-menu pull-left"></ul>
        </div>
    
        <button id="btn_mapSwipe_close" type="button" class="btn btn-default">
            <span class="fa fa-remove" aria-hidden="true"></span>
        </button>
    </div>
</body>
<script src="widget.js"></script>
</html>
